<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Kahoot Account viel zu tuir </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<audio src="music" autoplay loop></audio>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Kahoot in besser</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
				<a class="nav-link" href="/">Home</a>
				<a class="nav-link active"  aria-current="page" href="/quiz">Quiz</a>
				<a class="nav-link" href="/results">Ergebnisse</a>
		      </div>
		    </div>
		  </div>
		</nav>

		<div style="margin: 25px">
			<form action="/">
				<input type="hidden" name="submitquiz" value="1"> 

				<div class="mb-3">
					<label for="fname" class="form-label">Name:</label><br>
					<input type="text" class="form-control" id="fname" name="fname" required>
				</div>
				
				<div class="mb-3">
					<label for="q1" class="form-label">{Q1}</label>
					<select id="q1" name="answer1" class="form-select" aria-disabled="disabled">
					  <option>{Q1-A1}</option>
					  <option>{Q1-A2}</option>
					  <option>{Q1-A3}</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="q2" class="form-label">{Q2}</label>
					<select id="q2" name="answer2" class="form-select" aria-disabled="disabled">
					  <option>{Q2-A1}</option>
					  <option>{Q2-A2}</option>
					  <option>{Q2-A3}</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="q3" class="form-label">{Q3}</label>
					<select id="q3" name="answer3" class="form-select" aria-disabled="disabled">
					  <option>{Q3-A1}</option>
					  <option>{Q3-A2}</option>
					  <option>{Q3-A3}</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="q2" class="form-label">{Q4}</label>
					<select id="q2" name="answer4" class="form-select" aria-disabled="disabled">
					  <option>{Q4-A1}</option>
					  <option>{Q4-A2}</option>
					  <option>{Q4-A3}</option>
					</select>
				</div>
			  
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
